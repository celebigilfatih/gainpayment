version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
      - migrate
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/gainpayment?schema=public
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
      
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./scripts/migrate-db.sh"]
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/gainpayment?schema=public

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gainpayment
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: